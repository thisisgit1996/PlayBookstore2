
<script type="text/javascript" src = "@routes.Assets.at("javascripts/signInUp.js")"></script>
<form>
    <fieldset>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail"  placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" href="@controllers.routes.Application.index()">Login</button>
    </fieldset>

    </fieldset>
    <button type="submit" class="btn btn-primary" onclick="signUp()">Sign Up</button>
    </fieldset>


</form>
